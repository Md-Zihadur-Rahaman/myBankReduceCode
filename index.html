<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Bank</title>
  </head>
  <body>
    <!-- container -->
    <main class="max-w-7xl mx-auto h-screen flex justify-center flex-col">
      <div class="flex justify-center items-center">
        <img src="images/mybank.jpg" alt="" class="rounded-full w-78 h-40" />
      </div>
      <h1 class="text-5xl text-center text-cyan-700 mt-2">
        Welcome to My Bank
      </h1>
      <div class="bg-sky-200 flex flex-col w-6/12 p-10 my-5 mx-auto rounded-lg">
        <label for="" class="text-xl text-cyan-800">Log In Here</label>
        <input
          type="email"
          placeholder="Enter your Email"
          class="rounded-lg p-4 my-4 bg-sky-50 text-cyan-950"
          id="user-email"
        />
        <label for="" class="text-xl text-cyan-800">Password</label>
        <input
          type="password"
          placeholder="Enter your password"
          class="rounded-lg p-4 my-4 bg-sky-50 text-cyan-950"
          id="user-password"
        />
        <button
          type="button"
          class="w-[30%] mt-4 bg-sky-300 border-2 border-sky-200 rounded-lg p-3"
          id="btn-user"
        >
          Submit
        </button>
      </div>
    </main>
    <script src="JS/login.js"></script>
  </body>
</html>
