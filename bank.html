<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Enter the bank</title>
  </head>
  <body>
    <!-- container section -->
    <section class="max-w-7xl mx-auto h-screen">
      <div class="flex justify-center items-center">
        <img src="images/mybank-1.png" alt="" class="rounded-full w-40 h-28" />
      </div>
      <!-- Display Area -->
      <h1 class="text-3xl text-center text-cyan-700 mt-4">Account Statement</h1>
      <section
        class="max-w-7xl grid grid-cols-12 justify-around gap-3 mx-auto my-10"
      >
        <div class="bg-blue-950 col-span-4 rounded-lg p-4">
          <h1 class="text-3xl text-white text-center">Deposit</h1>
          <h2 class="text-3xl text-white text-center">
            $<span id="deposit-total">00</span>
          </h2>
        </div>
        <div class="bg-sky-400 col-span-4 rounded-lg p-4">
          <h1 class="text-3xl text-white text-center">Withdraw</h1>
          <h2 class="text-3xl text-white text-center">
            $<span id="withdraw-total">00</span>
          </h2>
        </div>
        <div class="bg-blue-950 col-span-4 rounded-lg p-4">
          <h1 class="text-3xl text-white text-center">Balance</h1>
          <h2 class="text-3xl text-white text-center">
            $<span id="balance-total">00</span>
          </h2>
        </div>
      </section>
      <!-- Deposit and withdraw field -->
      <section class="max-w-7xl mx-auto flex gap-4">
        <!-- Deposit  field -->
        <div
          class="bg-sky-200 flex flex-col w-[40%] p-10 my-10 mx-auto rounded-lg"
        >
          <label for="" class="text-xl text-cyan-800 text-center"
            >Please Deposit</label
          >
          <input
            type="text"
            placeholder="$ Amount you want to withdraw"
            class="rounded-lg p-4 my-4 bg-sky-50 text-cyan-950"
            id="deposit-field"
          />
          <button
            class="w-[30%] mt-4 bg-sky-300 border-2 border-sky-200 rounded-lg p-3"
            id="deposit-btn"
          >
            Deposit
          </button>
        </div>

        <!-- Withdraw field -->
        <div
          class="bg-sky-200 flex flex-col w-[40%] p-10 my-10 mx-auto rounded-lg"
        >
          <label for="" class="text-xl text-cyan-800 text-center"
            >Please Withdraw</label
          >
          <input
            type="text"
            placeholder="$ Amount you want to Withdraw"
            class="rounded-lg p-4 my-4 bg-sky-50 text-cyan-950"
            id="withdraw-field"
          />
          <button
            class="w-[30%] mt-4 bg-sky-300 border-2 border-sky-200 rounded-lg p-3"
            id="withdraw-btn"
          >
            Withdraw
          </button>
        </div>
      </section>
    </section>

    <script src="JS/utilities.js"></script>
    <script src="JS/deosit.js"></script>
    <script src="JS/withdraw.js"></script>
  </body>
</html>
